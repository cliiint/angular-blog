
<h2 mat-dialog-title>Delete Post</h2>
<mat-dialog-content>
  Are you sure? The post will be deleted permanently.
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Delete</button>
</mat-dialog-actions>
